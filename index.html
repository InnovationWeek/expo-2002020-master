<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="/js/p5.js"></script>
  <script src="/js/p5.sound.js"></script>
  <script src="/js/sketch.js"></script>
</head>

<body>
  <!-- <div id="welcome">
    <h2>This interactive visualization represents the amount of people infected by Sexually Transmitted Diseases</h2>
    <h3>Including the infected organs in the body and categorized by age, continent and year</h3>
  </div> -->
  <div id="container">
    <div class="legend">
      <h3 class="legend-header">Diseases</h3>
      <ul class="mult-opt" id="opt-disease">
        <li class="selected-opt"><span class='bullet'></span>Syphilis</li>
        <li><span class='bullet'></span>Chlamydia</li>
        <li><span class='bullet'></span>Gonorrhoea</li>
        <li><span class='bullet'></span>Genital herpes</li>
        <li><span class='bullet'></span>HIV/AIDS</li>
      </ul>
    </div>

    <div id="slider-container">
      <div id="amount">
        <p>Selected age: 0-28 days</p>
      </div>
      <p>0</p>
      <div id="slider"></div>
      <p>70+</p>
    </div>

    <div class="legend">
      <ul class="mult-opt" id="opt-region">
        <li class="selected-opt">America</li>
        <li>Western Pacific</li>
        <li>Africa</li>
        <li>Europe</li>
        <li>Southeast Asia</li>
        <li>Eastern Mediterrean</li>
      </ul>
      <ul class="select-opt" id="opt-year">
        <li class="selected-opt">2010</li>
        <li>2015</li>
        <li>2016</li>
      </ul>
    </div>
  </div>
</body>

</html>
